<div class="container my-4">
    <div class="row">
        <div class="col-12">
            <h1>Tömbfeltöltés</h1>

            <label class="form-label" for="nev">Név</label>
            <input [(ngModel)]="nev" class="form-control" type="text" id="nev">

            <button class="btn btn-primary mt-2" (click)="felvitel()">Felvitel</button>
        </div>

        <div class="col-12">
            <h2>Nevek</h2>
            <ul>
                <li *ngFor="let n of nevek">
                    {{n}}
                </li>
            </ul>
        </div>
    </div>
</div>
