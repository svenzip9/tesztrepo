<div class="container my-4">
    <div class="row">
        <div class="col-12">
            <h1>Önálló 4</h1>

            <div class="form-group">
                <label class="form-label" for="megnevezes">Megnevezés</label>
                <input class="form-control" type="text" id="megnevezes" [(ngModel)]="megnevezes">
            </div>

            <div class="form-group">
                <label class="form-label" for="cikszam">Cikszám</label>
                <input class="form-control" type="number" id="cikszam"[(ngModel)]="cikszam">
            </div>

            <div class="form-group">
                <label class="form-label" for="ar">Ár</label>
                <input class="form-control" type="number" id="ar" [(ngModel)]="ar">
            </div>

            <div class="form-group">
                <label class="form-label" for="keszleten">Készleten</label>
                <input class="form-check-input" type="checkbox" id="keszleten" [(ngModel)]="keszleten">
            </div>

            <button class="btn btn-primary my-4" (click)="felvitel()">Elem Felvétele</button>
        </div>
        <table class="table table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Megnevezés</th>
                    <th>Cikszám</th>
                    <th>Ár</th>
                    <th>Készleten</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let l of laptopok">
                    <td>{{l.megnevezes}}</td>
                    <td>{{l.cikszam}}</td>
                    <td>{{l.ar}} Ft.</td>
                    <td>{{l.keszlet ? "Igen" : "Nem"}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
